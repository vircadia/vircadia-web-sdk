<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vircadia Interface Example</title>
    <link rel="stylesheet" href="interface.css" />
    <script type="module" src="interface.js"></script>
</head>
<body>

    <h2>Domain Server</h2>
    <div>
        <div class="row">
            <span>Status:</span>
            <input id="domainStatus" type="text" readonly="readonly" />
            <input id="domainStatusInfo" type="text" readonly="readonly" class="wide" />
        </div>

        <div class="row">
            <span>IP address:</span> <input id="domainIPAddress" type="text" />
            <button id="domainConnectButton">Connect</button>
            <button id="domainDisconnectButton">Disconnect</button>
        </div>

        <div class="row">
            <span>Session ID:</span>
            <input id="domainSessionUUID" type="text" readonly="readonly" class="medium" />
        </div>
    </div>

    <h2>Audio Mixer</h2>
    <div>
        <div class="row">
            <span>Status:</span>
            <input id="audioMixerStatus" type="text" readonly="readonly" />
        </div>

        <div class="row">
            <span><label for="micMuted">Mic muted:</label></span>
            <input id="micMuted" type="checkbox" class="checkbox" checked />
        </div>
        <audio id="audioElement" />
    </div>

    <h2>Message Mixer</h2>
    <div>
        <div class="row">
            <span>Status:</span>
            <input id="messageMixerStatus" type="text" readonly="readonly" />
        </div>

        <div class="row">
            <span>Channel:</span> <input id="messagesChannel" type="text" />
            <button id="messagesSubscribeButton">Subscribe</button>
            <button id="messagesUnsubscribeButton">Unsubscribe</button>
        </div>

        <div class="row">
            <span>Message:</span> <input id="messagesTextMessage" type="text" />
            <button id="messagesTextSendButton">Send</button>
        </div>

        <div class="row">
            <span>Received:</span> <input id="messagesTextReceived" type="text" readonly class="medium" />
            from <input id="messagesSender" type="text" readonly="readonly" class="medium" />
        </div>
    </div>

    <h2>Avatar Mixer</h2>
    <div>
        <div class="row">
            <span>Status:</span>
            <input id="avatarMixerStatus" type="text" readonly="readonly" />
        </div>


        <h3>My Avatar</h3>

        <div class="row">
            <span>Display name:</span>
            <input id="myAvatarDisplayName" type="text" class="medium" />
        </div>

        <div class="row">
            <span>Session name:</span>
            <input id="myAvatarSessionDisplayName" type="text" readonly="readonly" class="medium" />
        </div>

        <div class="row">
            <span>Position:</span>
            x: <input id="avatarMixerPosX" type="number" class="narrow" />
            y: <input id="avatarMixerPosY" type="number" class="narrow" />
            z: <input id="avatarMixerPosZ" type="number" class="narrow" />
        </div>

        <h3>Avatar List</h3>

        <div class="row">
            <span>Avatars:</span>
            <input id="avatarsCount" type="number" class="narrow" readonly="readonly" />
            <input id="avatarIDs" type="text" class="wide" readonly="readonly" />
        </div>
    </div>

    <h2>Game Loop</h2>
    <div>
        <div class="row">
            <span>Game rate:</span>
            <input id="gameRateValue" type="text" class="narrow align-right" readonly="readonly" />
        </div>
    </div>

    <hr />

    <div>Vircadia Web SDK: <span id="sdkVersion"></span></div>

</body>

</html>
